{% if include.showcase %}
<figure class='fluid-width-video-wrapper' style='padding-top:calc(56.25% + 1em);'>
  <iframe
    src='https://vimeo.com/showcase/{{ include.showcase }}/embed'
    allowfullscreen frameborder='0' style='height:calc(100% - 3.5em);'>
{% else %}
<figure>
  <iframe
    src="https://player.vimeo.com/video/{{ include.id }}?title=0&byline=0&portrait=0"
    width="640px" height="360px" frameborder="0" allow="autoplay; fullscreen"
    allowfullscreen>
{% endif %}
  </iframe>
  <figcaption>{{ include.caption | markdownify }}</figcaption>
</figure>
