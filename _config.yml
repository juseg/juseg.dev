# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Julien Seguinot
email:
description: >-  # ignore newlines
  Ice, code and images.
twitter_username: pyjeo
github_username: juseg
minimal_mistakes_skin: dirt
locale: en
search: true
logo: favicon-192x192.png

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# permalink: /:categories/:title/
# timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Include and exclude from processing
include:
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - vendor

# Plugins
plugins:
  - jekyll-include-cache

# Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/pyjeo"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/juseg"
    - label: "Flickr"
      icon: "fab fa-fw fa-flickr"
      url: "https://flickr.com/pyjeo"
    - label: "Vimeo"
      icon: "fab fa-fw fa-vimeo-square"
      url: "https://vimeo.com/pyjeo"

# Front matter defaults
defaults:

  # _research
  - scope:
      path: ""
      type: research
    values:
      layout: single
      classes: wide
      sidebar:
        nav: "menu"

  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      classes: wide
      sidebar:
        nav: "menu"

# Collections
collections:
  research:
    output: true
    permalink: /:path/
  portfolio:
    output: true
    permalink: /:path/
